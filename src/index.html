<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div class="box-of-forms">
          <label for="surname">
            Surname: <input type="text" name="surname" id="surname" />
          </label>
        </div>
        <div class="box-of-forms">
          <label for="name">
            Name: <input type="text" name="name" id="name" />
          </label>
        </div>
        <div class="box-of-forms">
          <label for="age">
            How old are You?
            <input
              type="number"
              name="age"
              id="age"
              value="12"
              min="0"
              max="101"
            />
          </label>
        </div>
        <div class="box-of-forms">
          <label for="date-birth">
            Full date of birth:
            <input type="date" name="birth" id="date-birth" />
          </label>
        </div>
        <div class="box-of-forms">
          <label for="accept-term">
            I accept the term of the agreement
          </label>
          <input type="checkbox" name="accept-term" id="accept-term" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div class="box-of-forms">
          <label for="email">
            E-mail:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
            />
          </label>
        </div>
        <div class="box-of-forms">
          <label for="password">
            Password:
            <input type="password" name="password" id="password" />
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="box-of-forms">
          <label for="cats">
            Do you love cats?
            <input type="radio" name="cats" id="cats" />
            Yes
          </label>
          <input type="radio" name="cats" id="cat" /> No
        </div>
        <div class="box-of-forms">
          <label for="choose-color">
            What is your favorite color?
            <input type="color" name="choose-color" id="choose-color" />
          </label>
        </div>
        <div class="box-of-forms">
          <label for="time-to-sleep">
            What time do you go to bed?
            <input type="time" name="time-to-sleep" id="time-to-sleep" />
          </label>
        </div>
        <div class="box-of-forms">
          <label for="favor-cars">
            What are your favorite brand of cars?
            <select name="favor-cars" id="favor-cars" multiple>
              <option value="">BMW</option>
              <option value="">Audi</option>
              <option value="">Lada</option>
            </select>
          </label>
        </div>
        <div class="box-of-forms">
          <label for="rate-word">
            How do you rate our work?
            <input
              type="range"
              name="rate-word"
              id="rate-word"
              min="0"
              max="100"
              value="50"
            />
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div class="box-of-forms">
          <label for="comment">
            Comments:
            <textarea name="comment" id="comment" cols="" rows=""></textarea>
          </label>
        </div>
        <div class="box-of-forms">
          <label for="recommend">
            Would you recommend us?
            <select name="recommend" id="recommend">
              <option value="">Yes</option>
              <option value="">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit" name="button" onsubmit="onSubmit()">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
